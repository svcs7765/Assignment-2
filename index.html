<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Reverser, Palindrome Checker, and Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Task 1: String Reverser -->
    <div class="task">
      <h2>Reverse a String</h2>
      <input type="text" id="inputString" placeholder="Enter a string">
      <button onclick="reverseString()">Reverse</button>
      <p id="reversedString"></p>
    </div>

    <!-- Task 2: Palindrome Checker -->
    <div class="task">
      <h2>Palindrome Checker</h2>
      <input type="text" id="inputNumber" placeholder="Enter a number">
      <button onclick="checkPalindrome()">Check</button>
      <p id="palindromeResult"></p>
    </div>

    <!-- Task 3: Tip Calculator -->
    <div class="task">
      <h2>Tip Calculator</h2>
      <input type="number" id="subtotal" placeholder="Enter subtotal">
      <input type="number" id="tipPercentage" placeholder="Enter tip percentage">
      <button onclick="calculateTotal()">Calculate Total</button>
      <p id="totalAmount"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
